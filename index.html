<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            width: 60px;
            background-color: lavender;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div style="width: 600px; padding:100px">
        <button id="init_camera">Init Camera</button>
        <video id="video" width="640" height="480" autoplay style="display: none;"></video>
        <button id="take_photo">Take Photo</button>
        <img id="photo" width="640" height="480" src="" alt="">
    </div>


    <script>
        var video = document.getElementById('video');
        var canvas;
        document.getElementById("init_camera").addEventListener("click", function () {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                    video.style.display = 'block';
                });
            }

        });


        document.getElementById("take_photo").addEventListener("click", function () {
            takePicture();
        });

        

        function takePicture() {
            var img = document.getElementById('photo');
            var width = video.offsetWidth
            , height = video.offsetHeight;
            canvas = canvas || document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, width, height);
            img.src = canvas.toDataURL('image/png');
          

            // context.drawImage(video, 0, 0, 640, 480);
            // const mediaStream = video.srcObject;
            // const tracks = mediaStream.getTracks(); 
            // tracks[0].stop();
            // video.style.display = 'none';
        }



    </script>
</body>

</html>
