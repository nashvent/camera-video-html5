<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <video id="video" width="640" height="480" autoplay style="display: none;"></video>
    <button id="take_photo">Take Photo</button>
    <button id="reload_camera">Reload camera</button>
    <canvas id="canvas" width="640" height="480" style="width: 640px; height: 480px;"></canvas>

    <script>
        var video = document.getElementById('video');

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
            document.getElementById("take_photo").addEventListener("click", function () {
                takePicture();
            });
        }

        document.getElementById("reload_camera").addEventListener("click", function () {
            video.play();
        });

        function takePicture(){
            context.drawImage(video, 0, 0, 640, 480);
            video.stop();
        }



    </script>
</body>

</html>
