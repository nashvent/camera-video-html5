<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .btn {
            width: 60px;
            background-color: lavender;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div id="container-video" onclick="takePicture()" style="width: 500px; padding:10px; background-color:red; display: none;">
        <video id="video" width="500" height="480" autoplay></video>
    </div>
    <div id="container-photo" onclick="openCamera()" style="width: 500px; padding:10px; background-color:green">
        <img id="photo" width="500" src="ejemplo-dni.jpg" alt="">
    </div>


    <script>
        var video = document.getElementById('video');
       
        var canvas;
       
        // document.getElementById("container-video").addEventListener("click", function () {
        //     console.log("click container-video");
        //     takePicture();
        // });
        $("#container-video").click(function(){
            takePicture();
        });

        // document.getElementById("container-photo").addEventListener("click", function () {
        //     console.log("click container-photo");
        //     openCamera();
        // });

        $("#container-photo").click(function(){
            openCamera();
        });

        function openCamera(){
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                
                navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                    showCamera(true);
                    showPhoto(false);
                }).catch(function(err) {
                    alert(err)
                });
            }
            else{
                console.log("problem")
            }
        }


        function takePicture() {
            var img = document.getElementById('photo');
            var width = video.offsetWidth
                , height = video.offsetHeight;
            canvas = canvas || document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, width, height);
            img.src = canvas.toDataURL('image/png');


            // context.drawImage(video, 0, 0, 640, 480);
            const mediaStream = video.srcObject;
            const tracks = mediaStream.getTracks();
            tracks[0].stop();
            showCamera(false);
            showPhoto(true);
        }

        function showCamera(val=true){
            document.getElementById("container-video").style.display = val?'block':'none';
        }

        function showPhoto(val=true){
            document.getElementById("container-photo").style.display = val?'block':'none';
        }

    </script>
</body>

</html>
